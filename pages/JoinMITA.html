<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>MITA | 加入 MITA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 20%);
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo-icon {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .logo-icon span {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav li {
            margin-left: 25px;
        }
        nav ul li:nth-last-child(2),
        nav ul li:nth-last-child(3),
        nav ul li:nth-last-child(4),
        nav ul li:nth-last-child(5) {
            margin-left: 10px;
        }
        nav a {
            color: #2c4a7a;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 8px 0;
            position: relative;
        }
        nav a:hover {
            color: #1a2c4e;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #4a6bac, #2c4a7a);
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        .current {
            color: #1a2c4e;
        }
        .current::after {
            width: 100%;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 150%;
            left: 0;
            background: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 100;
            overflow: hidden;
        }
        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            color: #2c4a7a;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background: #f5f7fa;
            color: #1a2c4e;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }
        .main-title {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #2c4a7a;
        }
        .main-subtitle {
            font-size: 1.2rem;
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.6;
            color: #4a5568;
        }
        .join-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            width: 100%;
            max-width: 1000px;
            margin-top: 30px;
        }
        .join-card {
            background: rgba(255, 255, 255, 0);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }
        .join-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.3);
        }
        .join-icon {
            color: #2c4a7a;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 28px;
            background: rgba(74, 107, 172, 0.1);
        }
        .join-title {
            color: #2c4a7a;
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .join-desc {
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 10px 0 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .qr-code:hover {
            transform: scale(1.05);
        }
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .join-button {
            display: inline-block;
            background: linear-gradient(45deg, #4a6bac, #2c4a7a);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(42, 74, 138, 0.3);
            margin-top: 10px;
        }
        .join-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(42, 74, 138, 0.4);
            background: linear-gradient(45deg, #3c5a94, #1a2c4e);
        }
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #4a5568;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px 0;
            }
            .logo {
                margin-bottom: 15px;
            }
            nav ul {
                justify-content: center;
                flex-wrap: wrap;
            }
            nav li {
                margin: 0 10px 10px;
            }
            .main-title {
                font-size: 2.5rem;
            }
            .join-options {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }
            .join-card {
                min-width: 100%;
            }
        }
    </style>
</head>
