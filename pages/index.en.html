    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 20%);
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo-icon {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .logo-icon span {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav li {
            margin-left: 25px;
        }
        nav ul li:nth-last-child(2),
        nav ul li:nth-last-child(3),
        nav ul li:nth-last-child(4),
        nav ul li:nth-last-child(5) {
            margin-left: 10px;
        }
        nav a {
            color: #2c4a7a;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 8px 0;
            position: relative;
        }
        nav a:hover {
            color: #1a2c4e;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #4a6bac, #2c4a7a);
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 150%;
            left: 0;
            background: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 100;
            overflow: hidden;
        }
        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            color: #2c4a7a;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background: #f5f7fa;
            color: #1a2c4e;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }
        .main-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #2c4a7a;
        }
        .main-subtitle {
            font-size: 1.2rem;
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.6;
            color: #4a5568;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px 20px;
            border-top: 3px solid #2c4a7a;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.3);
        }
        .project-icon {
            color: #2c4a7a;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 28px;
            background: rgba(74, 107, 172, 0.1);
        }
        .project-title {
            color: #2c4a7a;
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .project-desc {
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            border-radius: 15px;
        }
        .card-link:hover .project-card {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        .math-element {
            position: absolute;
            font-size: 24px;
            color: rgba(196, 22, 22, 0.05);
            z-index: -1;
        }
        .math-1 {
            top: -30%;
            left: -15%;
            transform: rotate(-90deg) scale(0.5);
        }
        .math-2 {
            top: 10%;
            right: 0%;
            transform: rotate(-10deg) scale(0.8);
        }
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #4a5568;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px 0;
            }
            .logo {
                margin-bottom: 15px;
            }
            nav ul {
                justify-content: center;
                flex-wrap: wrap;
            }
            nav li {
                margin: 0 10px 10px;
            }
            .main-title {
                font-size: 2.5rem;
            }
            .projects {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
        }
    </style>
