<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>MITA | 管理文档</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dropdown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://kit.fontawesome.com/22e1239b05.js" crossorigin="anonymous"></script>
    <script defer src="../assets/js/KaTeX.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 80px 20px;
        }
        .page-title {
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #2c4a7a;
        }
        .coming-soon {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .coming-soon-icon {
            font-size: 8rem;
            color: #2c4a7a;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        .coming-soon-title {
            font-size: 2.5rem;
            color: #2c4a7a;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .coming-soon-desc {
            font-size: 1.2rem;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .progress-container {
            width: 100%;
            background-color: #e4e8f0;
            border-radius: 10px;
            margin: 30px 0;
            height: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4a6bac, #2c4a7a);
            border-radius: 10px;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 0%; }
        }
        @media (max-width: 1024px) {
            nav ul {
                flex-wrap: wrap;
                justify-content: flex-end;
            }
            nav li {
                margin-left: 15px;
                margin-bottom: 10px;
            }
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 20px;
                width: 100%;
            }
            nav ul {
                justify-content: space-between;
            }
            nav li {
                margin-left: 0;
                margin-right: 10px;
            }
            .social-icons {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }
        }
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.2rem;
            }
            nav a {
                font-size: 14px;
            }
            .page-title {
                font-size: 2.2rem;
            }
            .coming-soon-icon {
                font-size: 6rem;
            }
            .coming-soon-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <img src="../assets/images/MITA_Logo.png" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <h1 style="color: #2c4a7a; font-size: 1.5rem;">数学与智能科技协会</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html"><i class="fa-solid fa-home"></i>&ensp;主页</a></li>
                    <li><a href="../pages/社团介绍.html"><i class="fa-solid fa-info"></i>&ensp;社团介绍</a></li>
                    <li><a href="../pages/项目资源.html"><i class="fa-regular fa-folder-closed"></i>&ensp;项目资源</a></li>
                    <li><a href="../pages/加入MITA.html"><i class="fa-brands fa-qq"></i>&ensp;加入&#8239;MITA</a></li>
                    <li><a href="../pages/邮箱.html"><i class="fa-solid fa-envelope"></i></a></li>
                    <li><a href="../pages/微信公众号.html"><i class="fa-brands fa-weixin"></i></a></li>
                    <li><a href="https://github.com/MITA-2025"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="https://space.bilibili.com/3546981368596533?spm_id_from=333.337.0.0"><i class="fa-brands fa-bilibili"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-zhihu"></i></a></li>
                    <li class="dropdown">
                        <a href="#">更多 <i class="fas fa-chevron-down"></i></a>
                        <div class="dropdown-content">
                            <a href="../pages/组织架构.html"><i class="fa-solid fa-network-wired"></i>&ensp;组织架构</a>
                            <a href="../pages/许可协议.html"><i class="fa-solid fa-scale-balanced"></i>&ensp;许可协议</a>
                            <a href="#"><i class="fa-solid fa-language"></i>&ensp;English</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            <div class="coming-soon">
                <div class="coming-soon-icon">
                    <i class="fa-solid fa-hourglass-half"></i>
                </div>
                <h2 class="coming-soon-title">敬请期待</h2>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <p class="coming-soon-desc">感谢您的耐心等待，我们会尽快完成文档的整理工作</p>
            </div>
        </main>
        <footer>
            <p>© 2025 MITA 数学与智能科技协会</p>
        </footer>
    </div>
</body>
</html>
