    <style>
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
        }
        .main-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #2c4a7a;
        }
        .main-subtitle {
            font-size: 1.2rem;
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.6;
            color: #4a5568;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px 20px;
            border-top: 3px solid #2c4a7a;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.3);
        }
        .project-icon {
            color: #2c4a7a;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 28px;
            background: rgba(74, 107, 172, 0.1);
        }
        .project-title {
            color: #2c4a7a;
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .project-desc {
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            border-radius: 15px;
        }
        .card-link:hover .project-card {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        .math-element {
            position: absolute;
            font-size: 24px;
            color: rgba(196, 22, 22, 0.05);
            z-index: -1;
        }
        .math-1 {
            top: -30%;
            left: -15%;
            transform: rotate(-90deg) scale(0.5);
        }
        .math-2 {
            top: 10%;
            right: 0%;
            transform: rotate(-10deg) scale(0.8);
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px 0;
            }
            .logo {
                margin-bottom: 15px;
            }
            nav ul {
                justify-content: center;
                flex-wrap: wrap;
            }
            nav li {
                margin: 0 10px 10px;
            }
            .main-title {
                font-size: 2.5rem;
            }
            .projects {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
        }
    </style>
</head>
